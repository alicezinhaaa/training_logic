<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://a-static.mlcdn.com.br/640x480/bandeira-do-eua-1-face-90x128cm-banderminas/wgilbandeiras/306/25008b43d004c918268141415187d573.jpg" />
    <title>Techgirls 2022 Applications</title>
</head>
<body>
    
    <div class="h1_container"> 
        
        <h1>Hi girl! Start your application for <span style="color: brown;">TechGirls program'22</span></h1> 
        <img src="https://d2v9ipibika81v.cloudfront.net/uploads/sites/78/techgirls_slide-1140x684.jpg" alt="tech girls"> 
    </div>
    <div class="form_principal--container">
        <form action="">
            <fieldset class="form_principal--fieldset">
                <legend>About you</legend>
                <label for="myName">First name: </label>
                <input type="text"  name="myName" placeholder="name">

                <br />
                <label for="sobreNome">Last name: </label>
                <input type="text"  name="sobreNome" placeholder="last name">

                <br />
                <label for="myAge">Age: </label>
                <input type="number" name="myAge" placeholder="your age">

                <br />
                <label for="birthday">Birthday date: </label>
                <input type="date" name="birthday" >

                <br />
                <label for="email">Email: </label>
                <input type="email" name="email" placeholder="your email">

                <br />
                <label for="question">Why TechGirls? Write about why you chose to participate in this particular program. </label>
                <textarea name="" id="question" cols="50" rows="10"  placeholder="limit words: 100"></textarea>

                <br />
                <label for="resume">Upload your resum√©:</label>
                <input name="resume" type="file" />
                <input type="submit" value="Upload" />

                <br />
                <label for="genero">Gender:</label>
                <input type="checkbox" value="genero" />
                <label for="female">Female</label>
                <input type="checkbox" value="female" />
                <label for="nonby">Nonbinary</label>
                <input type="checkbox" value="nonby" />
                <label for="another">Another gender</label>
                
      
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <br />
                <label for="pais">Country: </label>
                <input type="text"  name="pais" placeholder="your country">

                <br />
                <label for="estado">State: </label>
                <input type="text"  name="estado" placeholder="your state">

                <br />
                <label for="cidade">City: </label>
                <input type="text"  name="cidade" placeholder="your city">

                <br />
                <label for="cep">Zip code: </label>
                <input type="number"  name="cep" placeholder="your zip code number">

              </fieldset>
              <fieldset> 
                <legend>Contact details and Language</legend>
                <br />    
                <label for="phone" >Phone number:</label>
                <input type="number" name="phone" placeholder="your phone number" />
                
                <br />
                <label for="numberlangs">Number of languages you are proficient in:</label>
                <input type="checkbox" value="1" />
                <label for="11">1</label>
                <input type="checkbox" value="2" />
                <label for="22">2</label>
                <input type="checkbox" value="3" />
                <label for="33">3</label>
                <input type="checkbox" value="4" />
                <label for="44">4</label>
                <input type="checkbox" value="5" />
                <label for="55">5</label>
                
                <br />
                <label for="mylang">Language: </label>
                <input type="text" name="mylang" placeholder="your language"/><br />
                <label for="genero">Language proficiency:</label>
                <input type="checkbox" value="fi" />
                <label for="ff">First language</label>
                <input type="checkbox" value="sp" />
                <label for="ss">Speak</label>
                <input type="checkbox" value="re" />
                <label for="rr">Read</label>
                <input type="checkbox" value="wr" />
                <label for="ww">Write</label>
                <input type="checkbox" value="sph" />
                <label for="sss">Speak ate home</label>

              </fieldset>
              <fieldset>
                <legend>Write</legend>
                <label for="essay1">Write an essay on the topic "Girls in Technology and how to alleviate this gap in entry into the field":</label>
                <textarea name="" id="essay" cols="50" rows="10"  placeholder="limit words: 600"></textarea>
              </fieldset>
              <fieldset>
                <legend>Extracurriculars Activities</legend>
                <label for="extras">List six top extracurricular activities you've done in the past two years:</label>
                <textarea name="" id="extras" cols="50" rows="10"  placeholder="list your extracurriculars activities"></textarea>
              </fieldset>
              <fieldset>
                <legend>Login</legend>
                <label for="username">Username:</label>
                <input type="email" name="email" id="email" /><br />
                <label for="senha">Password:</label>
                <input type="password" name="senha" id="senha" /><br />
              </fieldset>
              <div style="display: flex; justify-content: center">
                <button type="submit">Submit</button>
              </div>
      
        </form>

    </div>

    
    <footer>
        <h2>
          The future is female, coders!
        </h2>
      </footer>


    
    
</body>
</html>
